<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/style/reset.css">

    <title>Login - Web Projects</title>
</head>
<body>

    <main>

        <h1 class="title">Entrar</h1>

        <form action="" class="login-form" id="login_form">

            <section class="input-section">

                <input type="email" name="email_input" id="email_input" class="input-area" required>
                <label for="email_input">E-mail</label>

            </section>

            <section class="input-section">

                <input type="password" name="password_input" id="password_input" class="input-area" required>
                <label for="password_input">Senha</label>

            </section>

        </form>

    </main>
    
</body>
</html>
